document:
  object: document
  nodes:
    - object: block
      type: ordered_list
      nodes:
        - object: block
          type: list_item
          nodes:
            - object: block
              type: paragraph
              nodes:
                - object: text
                  leaves:
                    - object: leaf
                      text: 'Here''s some code:'
                - object: block
                  type: code_line
                  nodes:
                    - object: text
                      leaves:
                        - object: leaf
                          text: '[bar]: ''bar'''
