document:
  nodes:
    - kind: block
      type: paragraph
      nodes:
        - kind: text
          ranges:
            - text: ''
        - kind: inline
          isVoid: true
          type: html
          data:
            openingTag: <p>
            innerHtml: Hello
            closingTag: </p>
        - kind: text
          ranges:
            - text: ' World '
        - kind: inline
          isVoid: true
          type: html
          data:
            openingTag: <p>
            innerHtml: '!'
            closingTag: </p>
        - kind: text
          ranges:
            - text: ''
