document:
  nodes:
    - kind: block
      type: blockquote
      nodes:
        - kind: block
          type: paragraph
          nodes:
            - kind: text
              ranges:
                - text: 'A code block within a blockquote:'
        - kind: block
          type: code_block
          nodes:
            - kind: block
              type: code_line
              nodes:
                - kind: text
                  ranges:
                    - text: var a = "test"
          data:
            syntax: js
